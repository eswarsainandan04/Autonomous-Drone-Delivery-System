<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFly - Package Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-content {
            background-color: #fff;
            padding: 1.5rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <div id="flash-messages"></div>
        
        <div class="login-container">
            <div class="login-form-container">
                <form id="otpForm">
                    <input type="hidden" id="ddt_id" name="ddt_id" value="ddt1">
                    <div class="form-group">
                        <input type="text" 
                               id="otp" 
                               name="otp" 
                               required 
                               class="form-control" 
                               placeholder="Enter OTP"
                               maxlength="6"
                               pattern="\d*"
                               inputmode="numeric"
                               autocomplete="off">
                    </div>
                </form>

                <div class="input-panel">
                    <div class="dialpad">
                        <button type="button" class="dialpad-btn" data-value="1">1</button>
                        <button type="button" class="dialpad-btn" data-value="2">2</button>
                        <button type="button" class="dialpad-btn" data-value="3">3</button>
                        <button type="button" class="dialpad-btn" data-value="4">4</button>
                        <button type="button" class="dialpad-btn" data-value="5">5</button>
                        <button type="button" class="dialpad-btn" data-value="6">6</button>
                        <button type="button" class="dialpad-btn" data-value="7">7</button>
                        <button type="button" class="dialpad-btn" data-value="8">8</button>
                        <button type="button" class="dialpad-btn" data-value="9">9</button>
                        <button type="button" class="dialpad-btn clear-btn">Clear</button>
                        <button type="button" class="dialpad-btn" data-value="0">0</button>
                        <button type="button" class="dialpad-btn enter-btn">Enter</button>
                    </div>
                </div>

                <div class="form-footer" style="margin-top: 1.5rem;">
                    <a href="{{ url_for('index') }}" class="btn secondary-btn">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <!-- OTP Validation Modal -->
    <div id="loadingModal" class="modal hidden">
        <div class="modal-content">
            <p>Validating OTP... Please Wait!</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const otpForm = document.getElementById('otpForm');
        const otpInput = document.getElementById('otp');
        const dialpadBtns = document.querySelectorAll('.dialpad-btn');
        const flashMessages = document.getElementById('flash-messages');
        const loadingModal = document.getElementById('loadingModal');

        function showFlashMessage(message, type = 'error') {
            flashMessages.innerHTML = `<div class="flash-message ${type}">${message}</div>`;
            setTimeout(() => {
                flashMessages.innerHTML = '';
            }, 5000);
        }

        async function handleLogin() {
            const enteredOtp = otpInput.value;

            if (!enteredOtp) {
                showFlashMessage('Please enter an OTP.');
                return;
            }

            // Show loading popup
            loadingModal.classList.remove('hidden');

            try {
                const response = await fetch('/validate-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp: enteredOtp })
                });

                const data = await response.json();

                // Hide loading popup
                loadingModal.classList.add('hidden');

                if (data.success) {
                    showFlashMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = "{{ url_for('package_details') }}";
                    }, 1000);
                } else {
                    showFlashMessage(data.message || 'Invalid OTP. Please try again.');
                    otpInput.value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                loadingModal.classList.add('hidden');
                showFlashMessage('An error occurred. Please try again.');
                otpInput.value = '';
            }
        }

        dialpadBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.classList.contains('clear-btn')) {
                    otpInput.value = '';
                } else if (this.classList.contains('enter-btn')) {
                    if (otpInput.value.length > 0) {
                        handleLogin();
                    }
                } else {
                    if (otpInput.value.length < 6) {
                        otpInput.value += this.dataset.value;
                    }
                }
            });
        });

        otpInput.addEventListener('keydown', function(e) {
            if ([46, 8, 9, 27, 13].indexOf(e.keyCode) !== -1 ||
                (e.keyCode === 65 && e.ctrlKey) ||
                (e.keyCode === 67 && e.ctrlKey) ||
                (e.keyCode === 86 && e.ctrlKey) ||
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                return;
            }
            if ((e.keyCode < 48 || e.keyCode > 57) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        otpInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.length > 0) {
                e.preventDefault();
                handleLogin();
            }
        });

        otpInput.focus();
    });
    </script>
</body>
</html>
